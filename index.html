<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="row">
            <button class="clear">AC</button>
            <button class="sign">&plus;/&minus;</button>
            <button class="percent">%</button>
            <button class="operator">&divide;</button>
        </div>
        <div class="row">
            <button class="operand">7</button>
            <button class="operand">8</button>
            <button class="operand">9</button>
            <button class="operator">&times;</button>
        </div>
        <div class="row">
            <button class="operand">4</button>
            <button class="operand">5</button>
            <button class="operand">6</button>
            <button class="operator">&minus;</button>
        </div>
        <div class="row">
            <button class="operand">1</button>
            <button class="operand">2</button>
            <button class="operand">3</button>
            <button class="operator">&plus;</button>
        </div>
        <div class="row">
            <button class="zero operand">0</button>
            <button class="point">.</button>
            <button class="equals">&equals;</button>
        </div>
    </div>
    
</body>
</html>
